name: Validate pull request

on:
  pull_request:
    branches:
      - main
    types: [opened, synchronize]
    paths:
      - 'force-app/**'

jobs:
  validate-deployment:
    runs-on: ubuntu-latest
    container:
      image: salesforce/cli:latest-slim
    steps:      
      - name: 'Checkout source code'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: 'Authenticate using SFDX_AUTH_URL'
        run: | 
          echo ${{ secrets.SFDX_AUTH_URL }} | sf org login sfdx-url -s -u

      - name: 'Install sfdx-git-delta'
        run: |
          echo y | sf plugins install sfdx-git-delta
          sf plugins

      - name: 'Generate delta package (only changed metadata)'
        run: |
          mkdir changed-sources
          sf sgd:source:delta \
            --to "HEAD" \
            --from "origin/main" \
            --output "changed-sources/" \
            --generate-delta \
            --source "force-app/"
          
          echo "‚úÖ Delta package created:"
          ls -R changed-sources/package || echo "‚ö†Ô∏è No package.xml found."

      - name: 'Validate'
        run: |
          if [ -f "changed-sources/package/package.xml" ]; then
            echo "üöÄ Validating only changed metadata..."
            sf project deploy validate \
              -x changed-sources/package/package.xml \
              -l RunLocalTests \
              -w 30
          else
            echo "‚úÖ No Salesforce changes detected, skipping validation."
          fi
